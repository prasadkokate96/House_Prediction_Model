<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type="text/css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 470px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="crim" placeholder="CRIM - per capita crime rate by town" required="required" /><br>
            <input type="text" name="zn" placeholder="ZN - proportion of residential land zoned for lots over 25,000 sq.ft." required="required" /><br>
            <input type="text" name="indus" placeholder="INDUS - proportion of non-retail business acres per town." required="required" /><br>
            <input type="text" name="chas" placeholder="CHAS - Charles River dummy variable (1 if tract bounds river; 0 otherwise)
            " required="required" /><br>
            <input type="text" name="nox" placeholder="NOX - nitric oxides concentration (parts per 10 million)
            " required="required" /><br>
            <input type="text" name="rm" placeholder="RM - average number of rooms per dwelling
            " required="required" /><br>
            <input type="text" name="age" placeholder="AGE - proportion of owner-occupied units built prior to 1940
            " required="required" /><br>
            <input type="text" name="dis" placeholder="DIS - weighted distances to five Boston employment centres
            " required="required" /><br>
            <input type="text" name="rad" placeholder="RAD - index of accessibility to radial highways
            " required="required" /><br>
            <input type="text" name="tax" placeholder="TAX - full-value property-tax rate per $10,000
            " required="required" /><br>
            <input type="text" name="ptratio" placeholder="PTRATIO - pupil-teacher ratio by town
            " required="required" /><br>
            <input type="text" name="b" placeholder="B - 1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town
            " required="required" /><br>
            <input type="text" name="lstat" placeholder="LSTAT - % lower status of the population
            " required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">predict</button>
        </form>
    </div>
    {{prediction_text}}
</body>
</html>
